#     - id: 78    # Bundesliga
#     - id: 2     # UEFA Champions League

# ML Models
models:
  # Minimum samples required to train
  min_training_samples: 200
  # Train/test split ratio
  test_size: 0.2
  # Cross-validation folds
  cv_folds: 5
  # Ensemble weights (auto-calibrated after training)
  ensemble:
    logistic_regression: 0.15
    xgboost: 0.45
    lightgbm: 0.40

# Risk Management
risk:
  # Kelly Criterion settings
  kelly_fraction: 0.25           # Quarter Kelly (conservative)
  max_stake_pct: 0.05            # Max 5% of bankroll per bet
  min_edge_threshold: 0.03       # Minimum 3% edge to recommend a bet
  daily_loss_limit_pct: 0.10     # Stop if daily loss exceeds 10% of bankroll

# Intelligence (Phase 3)
# intelligence:
#   gemini_model: "gemini-2.0-flash"
