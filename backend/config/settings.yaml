#   news_sources:
#     - "https://www.espn.com/nba/rss"
#     - "https://www.nba.com/rss"

# Monitoring
monitoring:
  # Alert if model accuracy drops below this
  accuracy_threshold: 0.55
  # Alert if calibration error exceeds this
  max_calibration_error: 0.10
  # Days of predictions to consider for drift detection
  drift_window_days: 30
