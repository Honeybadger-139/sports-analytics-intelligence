# Application settings
app:
  name: "Sports Analytics Intelligence Platform"
  version: "1.0.0"
  debug: false

# Database
database:
  url: "${DATABASE_URL}"

# NBA Data
nba:
  # Seasons to pull historical data for
  seasons:
    - "2024-25"
    - "2025-26"
  # How many recent games to consider for rolling features
  rolling_windows:
    short: 5
    long: 10
  # Data refresh schedule (cron format)
  refresh_cron: "0 8 * * *"  # Daily at 8 AM

# Football (Phase 5 â€” future expansion)
